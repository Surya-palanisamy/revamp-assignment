<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacon Ipsum</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

main {
    padding: 20px;
}

#content {
    max-width: 600px;
    margin: 0 auto;
}

#error {
    color: red;
    text-align: center;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

@media screen and (max-width: 600px) {
    header {
        font-size: 18px;
    }

    button {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Bacon Ipsum Generator</h1>
        <button id="refreshBtn">Get New Bacon Ipsum</button>
    </header>
    
    <main>
        <div id="content">
            <p id="baconText">Loading bacon ipsum...</p>
        </div>
        <div id="error"></div>
    </main>

    <footer>
        <p>&copy; 2024 Bacon Ipsum</p>
    </footer>

    <script >// script.js

document.addEventListener("DOMContentLoaded", () => {
  const refreshBtn = document.getElementById("refreshBtn");
  const baconTextElement = document.getElementById("baconText");
  const errorElement = document.getElementById("error");

  // Function to fetch bacon ipsum
  function fetchBaconIpsum() {
    fetch("https://baconipsum.com/api/?type=all")
      .then((response) => response.json()) // Parse JSON data
      .then((data) => {
        baconTextElement.textContent = data.join(" "); // Update content
        errorElement.textContent = ""; // Clear previous errors
      })
      .catch((error) => {
        console.error("Error fetching bacon ipsum:", error);
        errorElement.textContent =
          "Failed to load bacon ipsum. Please try again later.";
      });
  }

  // Fetch bacon ipsum on page load
  fetchBaconIpsum();

  // Refresh button functionality
  refreshBtn.addEventListener("click", () => {
    baconTextElement.textContent = "Loading bacon ipsum..."; // Show loading text
    fetchBaconIpsum(); // Fetch new data on button click
  });
});
</script>
</body>
</html>
